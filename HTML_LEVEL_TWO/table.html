<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
</head>
<body>
	<table border="1">
		<thead>
			<th>Number</th>
			<th>Color</th>
			<th>Country</th>
		</thead>
		<tr>
			<td>250</td>
			<td>Red</td>
			<td>USA</td>
		</tr>
		<tr>
			<td>100</td>
		</tr>
	</table>
	<table border="2">
		<thead>
			<th>Country Name</th>
			<th>Country Flag</th>
			<th>GDP (Millions of USD)</th>
		</thead>
		<tr>
			<td>USA</td>
			<td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/1280px-Flag_of_the_United_States.svg.png" alt="" height="10%"></td>
			<td>18,561,930</td>
		</tr>
	</table>
</body>
</html>
