<!DOCTYPE html>
<html>

<head>
    <title>Assessment Test HTML Level Two</title>
</head>

<body>
    <form action="thankyou.html">
        <h1>Course Sign Up Page</h1>
        <p>Please Note: First Name, LAst Name, PAssword, and Email are required</p>
        <!-- Name Entry -->
        <label for="firstname">First Name:</label>
        <input id="firstname" name="firstname" type="text" placeholder="First Name" required>
        <label for="lastname">Last Name:</label>
        <input id="lastname" name="lastname" type="text" placeholder="Last Name" required>
        <br>
        <!-- Email and Password -->
        <label for="email">Email:</label>
        <input id="email" type="text" name="email" placeholder="name@email.com" required>
        <label for="password">Password:</label>
        <input id="password" type="password" name="password" required>
        <p>Are you over the age of 18?</p>
        <label for="yes">Yes:</label>
        <input id="yes" type="radio" name="over18" value="yes" required>
        <label for="no">No:</label>
        <input id="no" type="radio" name="over18" value="no" required>
        <p>Do you have a Credit Card or PayPal?</p>
        <select name="ccard_ppal">
            <option value="ccard">Credit Card</option>
            <option value="ppal">PayPal</option>
        </select>
        <br>
        <input type="submit" name="" value="Submit">
    </form>
</body>

</html>
