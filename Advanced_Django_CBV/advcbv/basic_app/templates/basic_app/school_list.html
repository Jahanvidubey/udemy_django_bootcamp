{% extends "basic_app/basic_app_base.html" %}
{% block body_block %}
<h1>Welcome to a list of all the schools!</h1>
<ol>
  <!-- By default, Django ListView retrieves a list of the specified
       model named after the model followed by '_list'. 'school_list'-->
  {% for school in schools %}
  <h2><li><a href="{{school.id}}">{{school.name}}</a></li></h2>
  {% endfor %}
</ol>
{% endblock %}
